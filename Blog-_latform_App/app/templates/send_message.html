{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Send a Message</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" class="card p-4 shadow">
                <div class="form-group mb-4">
                    <label for="recipient" class="form-label">Select Recipient:</label>
                    <select name="recipient_id" id="recipient" class="form-control" required>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group mb-4">
                    <label for="content" class="form-label">Message:</label>
                    <textarea name="content" id="content" class="form-control" rows="5" placeholder="Write your message..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>

            <!-- כפתור מעבר למסך הבית -->
            <div class="text-center mt-4">
                <a href="{{ url_for('post.home') }}" class="btn btn-secondary">Go to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
