{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Create a New Post</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" class="card p-4 shadow">
                <div class="form-group mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter post title" required>
                </div>

                <div class="form-group mb-4">
                    <label for="content" class="form-label">Content:</label>
                    <textarea name="content" id="content" class="form-control" rows="8" placeholder="Write your post content here..." required></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100">Create Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
