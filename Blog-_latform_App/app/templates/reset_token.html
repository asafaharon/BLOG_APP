{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Reset Your Password</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="card p-4 shadow-sm" onsubmit="return validatePasswords()">
                <div class="form-group mb-3">
                    <label for="password" class="form-label">New Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your new password" required>
                </div>

                <div class="form-group mb-4">
                    <label for="confirm_password" class="form-label">Confirm New Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm your new password" required>
                </div>

                <div id="error-message" class="text-danger mb-3" style="display: none;">Passwords do not match. Please try again.</div>

                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
        </div>
    </div>
</div>

<script>
    function validatePasswords() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const errorMessage = document.getElementById('error-message');

        if (password !== confirmPassword) {
            errorMessage.style.display = 'block';
            return false;
        }
        errorMessage.style.display = 'none';
        return true;
    }
</script>
{% endblock %}
